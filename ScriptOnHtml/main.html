<script>
    const fib = () => {

        let n = Number(prompt("Enter the nth term "))
        let a = new Array(n);

        a[0] = 1;
        a[1] = 1;

        for (let i = 2; i < n; i++) {
            a[i] = a[i - 1] + a[i - 2];
        }

        return a;

    }
